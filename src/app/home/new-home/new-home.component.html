<h2>Dodawanie kategorii</h2>
<mat-dialog-content>
  <app-home-form #modelForm></app-home-form>
</mat-dialog-content>
<mat-dialog-actions>
<div class="row">
    <div class="col">
        <button mat-raised-button mat-dialog-close>Anuluj</button>
        <button mat-raised-button color="primary" [disabled]="modelForm.form.invalid"
        (click)="utworzModel()">Dodaj</button>
    </div>
</div>
</mat-dialog-actions>
