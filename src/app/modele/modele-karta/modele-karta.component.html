<div class="card mb-3" style="max-width: 1200px;">
  <div class="card-body">
    <div class="col-md-12">
		<h2 class="card-title">{{ modelik.nazwa }}</h2>
		<img src="{{ modelik.obraz }}" class="card-img" alt="{{ modelik.nazwa }}">
	</div>
	<div class="col-md-12 mt-3">
		<p class="card-text"><b>Seria: </b> {{ modelik.seria }}</p>
		<p class="card-text"><b>Producent: </b> {{ modelik.producent }}</p>
		<p class="card-text"><b>Nr katalogowy: </b> {{ modelik.nr_katalogowy }}</p>
		<p class="card-text"><b>Skala: </b> {{ modelik.skala }}</p>
		<p class="card-text"><b>Wymiary modelu: </b> {{ modelik.wymiary_modelu }}</p>
		<p class="card-text"><b>Ilość klocków: </b> {{ modelik.ilosc_klockow }}</p>
	</div>
	<div class="mt-3">
        <div class="col-md-12">
			<p class="card-text text-justify">{{ modelik.opis }}</p>
        </div>
	</div>
  </div>
</div>
